<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StarWars</title>
    <style>
    table, th, td {
    border: 1px solid black;
                    }


    </style>
</head>
<body>
<h1>STAR WARS</h1>
<form action="/StarWars/add_data/" method="POST">
    {% csrf_token %}
    <input type="text" name="dataurl" value="{{dataurl}}" readonly>
    <table>
        <tr>
            <th>Title</th>
            <th>Episode_ID</th>
            <th>Director</th>
            <th>Producer</th>
        </tr>
        <tr>
            <td><input type="text" name="title" value="{{title}}" readonly></td>
            <td><input type="text" name="episode_id" value="{{episode_id}}" readonly></td>
            <td><input type="text" name="director" value="{{director}}" readonly></td>
            <td><input type="text" name="producer" value="{{producer}}" readonly></td>
        </tr>
    </table>

    <P>
        <input type="submit" value="Add Movie Data">
    <P>

</form>
<br>
<br>
<h2> Planet Details for {{title}}</h2>
<form action="/StarWars/add_Planets_data/" method="POST">
    {% csrf_token %}
    <input type="text" name="planet_list" value="{{planet_list}}" readonly>

    <table>
        <tr>
            <th>Name</th>
            <th>Rotation Period</th>
            <th>Orbital Period</th>
            <th>Diameter</th>
        </tr>
        {% for p in planet_list %}
        <tr>
            <td><input type="text" name="name" value="{{p.name}}" readonly></td>
            <td><input type="text" name="rotation_period" value="{{p.rotation_period}}" readonly></td>
            <td><input type="text" name="orbital_period" value="{{p.orbital_period}}" readonly></td>
            <td><input type="text" name="diameter" value="{{p.diameter}}" readonly></td>

        </tr>
        {% endfor %}
    </table>
    <P>
        <input type="submit" value="Add Planet Data">
    <P>

</form>
</br></br></br></br></br></br></br>
<a href="/StarWars/" style="float:left">Main Page</a><br/>
</body>
</html>
